<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyloWorld Editor - WebGL 2 Level Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <div class="tool-group">
            <button id="brush-mode" class="tool-btn active" title="Terrain Brush (B)">
                ğŸ–Œï¸ Brush
            </button>
            <button id="place-mode" class="tool-btn" title="Place Objects (P)">
                ğŸ“Œ Place
            </button>
        </div>

        <div class="tool-group">
            <label for="object-type">Object:</label>
            <select id="object-type">
                <option value="tree_pine">ğŸŒ² Pine Tree</option>
                <option value="rock_large">ğŸª¨ Large Rock</option>
                <option value="bush_small">ğŸŒ¿ Small Bush</option>
            </select>
        </div>

        <div class="tool-group">
            <label for="brush-strength">Brush Strength:</label>
            <input type="range" id="brush-strength" min="0.1" max="2" step="0.1" value="0.5">
            <span id="brush-strength-value">0.5</span>
        </div>

        <div class="tool-group">
            <label for="brush-radius">Brush Radius:</label>
            <input type="range" id="brush-radius" min="1" max="10" step="0.5" value="5">
            <span id="brush-radius-value">5</span>
        </div>

        <div class="tool-group">
            <label for="bg-color">Background:</label>
            <input type="color" id="bg-color" value="#191a26" title="Background Color">
        </div>

        <div class="tool-group file-ops">
            <button id="save" class="file-btn" title="Save Chunk to JSON">ğŸ’¾ Save</button>
            <button id="load" class="file-btn" title="Load Chunk from JSON">ğŸ“‚ Load</button>
            <button id="new" class="file-btn" title="New Chunk">ğŸ†• New</button>
        </div>

        <div class="info">
            <span id="fps">FPS: 0</span>
            <span id="mode-info">Mode: Brush</span>
        </div>
    </div>

    <canvas id="gl-canvas"></canvas>

    <!-- gl-matrix library for matrix operations -->
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/gl-matrix-min.js"></script>

    <div id="instructions">
        <h3>Controls</h3>
        <ul>
            <li><strong>Left Mouse</strong>: Raise terrain / Place object</li>
            <li><strong>Ctrl + Left Mouse</strong>: Lower terrain</li>
            <li><strong>Middle Mouse / Right Mouse</strong>: Rotate camera</li>
            <li><strong>Mouse Wheel</strong>: Zoom in/out</li>
            <li><strong>B</strong>: Switch to Brush mode</li>
            <li><strong>P</strong>: Switch to Place mode</li>
        </ul>
        <button id="close-instructions">Got it!</button>
    </div>

    <!-- Load as ES6 modules -->
    <script type="module" src="main.js"></script>
</body>
</html>
